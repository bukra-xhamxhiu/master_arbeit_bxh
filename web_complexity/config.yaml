  # Coffee Shop - Static HTML website
  - id: "coffee_shop"
    root_path: "/Users/bukuroshexhamxhiu/Desktop/repos/Coffee-Shop-Website"
    base_url: "http://localhost:5500"
    ui_structure:
      start_urls:
        - "http://localhost:5500/dist/index.html"
    tests:
      framework: "playwright"
      test_paths:
        - "coffee_ai_tests_generator(playwright_ai)/tests/generated/"
