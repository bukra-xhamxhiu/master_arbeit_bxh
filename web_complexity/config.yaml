    ui_structure:
      start_urls:
        - "http://localhost:3000/"
    tests:
      framework: "playwright"
      test_paths:
        - "kanban_ai/tests_generated/"
    logs:
      junit_paths:
        - "logs/junit/"
    agents:
      log_paths:
        - "kanban_ai/logs/"
