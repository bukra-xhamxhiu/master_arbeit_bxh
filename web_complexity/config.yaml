project_name: "three_web_apps_study"

applications:
  # Movies App - Next.js application with Playwright tests
  - id: "movies_app"
    root_path: "/Users/bukuroshexhamxhiu/Desktop/repos/playwright-movies-app"
    base_url: "http://localhost:3000"
    ui_structure:
      start_urls:
        - "http://localhost:3000/"
    tests:
      framework: "playwright"
      test_paths:
        - "tests/logged-in/"
        - "tests/logged-out/"
        - "movies_ai_TestGenerator_improved/tests/generated/"
    logs:
      junit_paths:
        - "logs/junit/"
    agents:
      log_paths:
        - "movies_ai_TestGenerator_improved/logs/"
      format: "json"

  # Kanban Task Management App - React application
